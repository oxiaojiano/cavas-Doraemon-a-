<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Doraemon</title>
</head>
<body onmousemove="coordinate(event)">
	<canvas id="doraemon" width="400" height="600"></canvas>
	<div id="coordinate" style="width:50px;height:20px;"></div>
</body>
<script>
	function coordinate(event){
		var x = event.clientX;
		var y = event.clientY;
		var out = document.getElementById("coordinate");
		out.innerHTML = "X:" + x + "Y:" +y; 
	}


	var cxt = document.getElementById("doraemon").getContext('2d');

	cxt.beginPath();
	cxt.lineWidth =1;
	cxt.strokeStyle = '#000';
	cxt.arc(200,176,175,0.7*Math.PI,0.3*Math.PI);
	
	cxt.fillStyle = '#0bb0da';cxt.fill();
	cxt.stroke();

	//绘制脸部
	
	cxt.beginPath();
	cxt.fillStyle = "#fff";
	cxt.moveTo(110,110);
	cxt.quadraticCurveTo(-10, 200, 120, 316);

	cxt.lineTo(280,316);
	cxt.quadraticCurveTo(410, 210, 290, 110);


	cxt.lineTo(110,110);
	cxt.fill();
	cxt.stroke();


	cxt.beginPath();
	cxt.lineWidth= 1;
	cxt.fillStyle = "#fff";
	cxt.moveTo(110,110);
	cxt.bezierCurveTo(110,26,200,26,200,101);//上面
	cxt.bezierCurveTo(200,176,110,176,110,101);
	cxt.moveTo(200, 100);
    cxt.bezierCurveTo(200, 26, 290, 26, 290, 101);
    cxt.bezierCurveTo(290, 176, 200, 176, 200, 101);
	cxt.fill();
	cxt.stroke();


	//眼睛


	cxt.beginPath();
	cxt.fillStyle = "#000";
	cxt.arc(170,130,12,0,2*Math.PI);
	cxt.fill();
	cxt.stroke();
	cxt.beginPath();
	cxt.arc(230,130,12,0,2*Math.PI);
	cxt.fill();
	cxt.stroke();

	//鼻子
	cxt.beginPath();
    cxt.arc(200, 166, 25, 0, 2 * Math.PI);
    cxt.fillStyle = '#d05823';
    cxt.fill();
    cxt.stroke();


    //做胡须
    
    cxt.beginPath();
    cxt.moveTo(80,175);
    cxt.lineTo(150,195);
    cxt.moveTo(70,200);
    cxt.lineTo(150,205);
    cxt.moveTo(80,225);
    cxt.lineTo(150,215);

    //右胡须
    cxt.moveTo(250,195);
    cxt.lineTo(320,175);
    cxt.moveTo(250,205);
    cxt.lineTo(330,200);
    cxt.moveTo(250,215);
    cxt.lineTo(320,225);

    //中间胡须


    cxt.moveTo(200,200);
    cxt.lineTo(200,260);
    cxt.stroke();

    //嘴

    cxt.beginPath();
    cxt.moveTo(80,240);
    cxt.quadraticCurveTo(200, 350, 320, 240);
    cxt.stroke();


    //围巾

    cxt.beginPath();
    cxt.moveTo(96,317)
    cxt.lineTo(305,317);
    cxt.lineTo(320,317);
    cxt.arcTo(330,317,330,327,10);
    //arcTo(x1, y1, x2, y2, radius);arcTo()方法将利用当前端点、端点1(x1,y1)和端点2(x2,y2)这三个点所形成的夹角，然后绘制一段与夹角的两边相切并且半径为radius的圆上的弧线。弧线的起点就是当前端点所在边与圆的切点，弧线的终点就是端点2(x2,y2)所在边与圆的切点，并且绘制的弧线是两个切点之间长度最短的那个圆弧。此外，如果当前端点不是弧线起点，arcTo()方法还将添加一条当前端点到弧线起点的直线线段。
    cxt.lineTo(330,327);
    cxt.arcTo(330,337,320,337,10);
    cxt.lineTo(81,337);
    cxt.arcTo(71,337,71,327,10);
    cxt.lineTo(71,327);
    cxt.arcTo(71,317,81,317,10);
    cxt.lineTo(96,317);
   	cxt.fillStyle = "#b13209"
   	cxt.fill();
    cxt.stroke();


    //衣服 

    cxt.beginPath();
    cxt.fillStyle = "#0bb0da";
    cxt.moveTo(81,337);
    cxt.lineTo(26,397);
    cxt.lineTo(65,431);
    cxt.lineTo(85,409);
    cxt.lineTo(85,509);
    cxt.lineTo(315,509);
    cxt.lineTo(315,409);
    cxt.lineTo(337,431);
    cxt.lineTo(374,397);
    cxt.lineTo(320,337);

    cxt.fill();
    cxt.stroke();

    //左手
    cxt.beginPath();
    cxt.fillStyle = '#fff';
    cxt.arc(37, 424, 30, 0, 2 * Math.PI);
    cxt.fill();
    cxt.stroke();

    //右手

    cxt.beginPath();
    cxt.fillStyle = '#fff';
    cxt.arc(363, 424, 30, 0, 2 * Math.PI);
    cxt.fill();
    cxt.stroke();

    //肚子
    
    cxt.beginPath();
    cxt.fillStyle = '#fff';
    cxt.arc(200, 391, 91, 1.8 * Math.PI, 1.2 * Math.PI);
    cxt.fill();
    cxt.stroke();

    //口袋

    cxt.beginPath();
    cxt.fillStyle = '#fff';
    cxt.moveTo(130, 385);
    cxt.lineTo(270, 385);
    cxt.moveTo(130, 385);
    cxt.bezierCurveTo(130, 490, 270, 490, 270, 385);
    cxt.fill();
    cxt.stroke();


    //两只脚的空袭

    cxt.beginPath();
    cxt.fillStyle = '#fff';
    cxt.arc(200, 510, 20,Math.PI,false);//默认顺时针旋转
    //context.arc(x,y,r,sAngle,eAngle,counterclockwise);
    //圆的中心的 x 坐标。圆的中心的 y 坐标 ,圆的半径,起始角，以弧度计。（弧的圆形的三点钟位置是 0 度）,结束角，以弧度计。
    cxt.fill();
    cxt.stroke();

    //左脚
    cxt.beginPath();
    cxt.fillStyle='#fff';
    cxt.moveTo(180,508);
    cxt.lineTo(72,508);
    cxt.bezierCurveTo(52,508,52,538,72,538);
    cxt.lineTo(180,538);
    cxt.moveTo(180,538);
    cxt.bezierCurveTo(200,538,200,508,180,508);
    cxt.fill();
    cxt.stroke();
    //右脚
    cxt.beginPath();
    cxt.fillStyle='#fff';
    cxt.moveTo(220,508);
    cxt.lineTo(328,508);
    cxt.bezierCurveTo(348,508,348,538,328,538);
    cxt.lineTo(220,538);
    cxt.moveTo(220,538);
    cxt.bezierCurveTo(200,538,200,508,220,508);
    cxt.fill();
    cxt.stroke();

</script>
</html>
